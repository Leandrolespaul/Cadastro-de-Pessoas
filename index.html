<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/4.1.0/cdn.min.js" integrity="sha512-bz58Sg3BAWMEMPTH0B8+pK/+5Qfqq6b2Ho2G4ld12x4fiUVqpY8jSbN/73qpBQYFLU4QnKVL5knUm4uqcJGLVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/main.js" defer></script>
    <title>Cadastro de Pessoas</title>
  </head>
  <header>
    <div class="p-3 mb-2 bg-dark text-white">
      <p class="text-light bg-dark">
        <div class="d-flex justify-content-center">
    <h1 class="titulo_header">CADASTRO DE PESSOAS</h1>
  </div>
    <p></p>
    <div class="d-flex justify-content-center">
    <h2 class="subtitulo_header">Insira seus dados abaixo:</h2>
    </div>
  </header>
  <body>  
    <div class="d-flex justify-content-center">
    <div class="bg-success p-2 text-dark bg-opacity-50">
    

    <form>
      <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
      <input type="text" id="nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <p></p>
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Data de Nascimento</span>
      <input type="date" id="data" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <p></p>
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Telefone</span>
      <input type="text" id="telefone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <p class="text-danger" id="mensagem-erro"></p>
    <div>
      <button type="button" class="btn btn-secondary btn-sm" onclick="btn()">Enviar</button>
    </div> <p></p>
  </form>

  <div class="d-flex justify-content-center">
    <h2>Pessoas Cadastradas:</h2>
  </div>
  <div id="dados">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Data de Nascimento</th>
          <th scope="col">Telefone</th>
          <th scope="col">Atualizar</th>
          <th scope="col">Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr id="tr-dados">
          <td id="dados-tabela"></td>
          
    
    
        </tr>
      </tbody>
    </table>
  </div> 
  
    
  </body>
   
</html>
